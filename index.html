<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card</title>
</head>
<body>
    <section>
        <figure>
            <div class="eye">
                <img src="img/icon-view.svg" alt="">
            </div>
            <img src="img/image-equilibrium.jpg" alt="Equilibrium">
        </figure>
        <figcaption>
            <h1>Equilibrium #3429</h1>
            Our Equilibrium collection promotes <br>balace and calm.
        </figcaption>
        <div class="caracters">
            <div class="eth">
                <img src="img/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="clock">
                <img src="img/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>
        <footer>
            <img src="img/image-avatar.png" alt="icon-person">
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/yomidev" target="_blank">Yomira Mart√≠nez</a>.
    </div>
</body>
</html>
